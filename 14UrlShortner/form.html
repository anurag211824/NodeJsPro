<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search Portals</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      padding: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      width: 100%;
      max-width: 400px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    button {
      padding: 10px 20px;
      font-size: 1rem;
      background-color: #0073e6;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <form action="https://www.amazon.in/s" method="GET">
    <label for="amazon">Search on Amazon</label>
    <input type="text" name="k" id="amazon" placeholder="Search products...">
    <button type="submit">Search</button>
  </form>

  <form action="https://www.youtube.com/results" method="GET">
    <label for="youtube">Search on YouTube</label>
    <input type="text" name="search_query" id="youtube" placeholder="Search videos...">
    <button type="submit">Search</button>
  </form>
</body>
</html>
