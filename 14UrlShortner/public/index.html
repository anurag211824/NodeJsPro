<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
  <div class="container">
    <h1>URL Shortener</h1>
    
    <form id="shorten-form">
      <div class="form-group">
        <label for="url">Long URL:</label>
        <input type="url" id="url" name="url" required placeholder="https://example.com">
      </div>
      
      <div class="form-group">
        <label for="shortCode">Custom Short Code (optional):</label>
        <input type="text" id="shortCode" name="shortCode" placeholder="my-custom-link">
      </div>
      
      <button type="submit">Shorten URL</button>
    </form>
    
    <div id="shortend-url"></div>
    
    <section id="existing-links">
      <div id="existing-links-container"></div>
    </section>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
